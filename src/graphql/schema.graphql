scalar JSON
scalar Date
scalar BigInt

type Query {
  lookup(symbol: String!): Lookup!
}

type Mutation {
  quote(symbol: String!): QuoteResult!
}

enum Resolution {
  annual
  quarterly
}

type Lookup {
  symbol: String!
  revenue(resolutions: Resolution!): [DataPoint!]!
}

type DataPoint {
  date: Date!
  value: BigInt!
}

type QuoteResult {
  change: Float!
  changePercent: Float!
  companyName: String!
  peRatio: Float
  symbol: String!
  delayedPrice: Float!
  previousClose: Float!
}
